<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Count People</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
      <div class="main">
            <h1 class="people-entered">People entered: </h1>
            <h2 id="count-el" class="count">0</h2>
            <div class="math-btn">
                  <button id="" class="btn btn-increment" onclick="increment()">increment</button>
                  <button id="" class="btn btn-determine" onclick="determine()">decrement</button>
            </div>
            <div>
                  <div class="save-btn btn" onclick="save()">Save</div>
            </div>
            <p class="amount">Previous entires: <span id="total"></span></p>
      </div>


      <!-- JS FILE  -->
      <script src="js/main.js"></script>
</body>

</html>
